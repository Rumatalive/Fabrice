<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Holiday Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
        }

        h2 {
            color: #2e8b57;
            font-size: 1.5em;
            margin-top: -20px;
        }

        .holiday-image {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 15px;
        }

        .message-container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="message-container">

        <img src="photo.jpg" alt="Holiday Image" class="holiday-image">

    <script>

</html>
